<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/hoja.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <a href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="AgroGrid System Logo" class="login-logo">
    </a>
<div class="login-container">
    <h1><i class="fas fa-user"></i> Iniciar sesión</h1>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-{{ category }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
    <form method="POST" class="login-form">
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Ingresar</button>
    </form>

    <p class="register-link">¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
    <p class="recover-link">¿Olvidaste tu contraseña? <a href="{{ url_for('recover_password') }}">Recuperar contraseña</a></p>
    <div class="return-home-wrapper">
        <a href="{{ url_for('index') }}" class="btn-return-home">
            <i class="fas fa-arrow-left"></i> Regresar al inicio
        </a>
    </div>
</div>
</body>
</html>
