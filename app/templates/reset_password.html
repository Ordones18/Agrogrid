{#
    Template: reset_password.html
    Descripción: Formulario para restablecer la contraseña mediante token enviado por email.
    Ruta asociada: /reset_password/<token>
    Variables esperadas:
        - token: token de recuperación de contraseña
#}

<!-- =================== FORMULARIO DE RESTABLECIMIENTO DE CONTRASEÑA =================== -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recover_password.css') }}">
</head>
<body>
    <div class="recover-container">
        <!-- =================== FORMULARIO =================== -->
        <form method="POST" class="recover-form card-style">
            <h2>Restablecer Contraseña</h2>
            <div class="form-group">
                <label for="password">Nueva Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Actualizar</button>
        </form>
    </div>
</body>
</html>
